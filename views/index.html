<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <script src="../src/thermostat.js"></script>
  </head>
  <body>
    <script src="../js/jquery.js"></script>
    <script src="../js/interface.js"></script>

    <h1>Thermostat</h1>

    <section class="weather">
      <h3 class="current-temp">Current Temperature in</h3><br>
      <input id="city" type="text" name="city" value=London>
      <button class="go" id="go">Go</button>
      <aside>
        <h3 id="current-temperature"></h3><span >°C</span><br>
      </aside>
    </section>

    <main class="temperature">
      <h2 id="temperature">Temperature</h2>
      <button id="up">+</button>
      <button id="down">-</button>
      <button id="reset">Reset</button><br>
    </main>

    <section class="psm">
      <h4 class="psm-title">Power Saving Mode:</h4>
      <h4 id="psm-status">On</h4><br>
      <button class="psm-button" id="psm-on">On</button>
      <button class="psm-button" id="psm-off">Off</button>
    </section>

    <footer>
      © Thermostat inc. 2021
    </footer>
  </body>
</html>
